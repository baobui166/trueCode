<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="./themify-icons-font/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top-title">
          <h1>Get’s started.</h1>
          <span>Don’t have an account? <a href="#">Sign up</a></span>
        </div>
        <div class="top-login">
          <i class="ti-facebook"></i>
          <i class="ti-google"></i>
          <i class="ti-instagram"></i>
        </div>
        <div class="top-login-another">
          <span>or login with email</span>
        </div>
      </div>

      <div class="bottom">
        <form action="" class="bottom-form">
          <span>Email</span>
          <div class="form">
            <input type="text" placeholder="uihutofficial@gmail.com" />
          </div>

          <span>Password</span>
          <div class="form">
            <input type="password" placeholder="*********" />
            <i class="ti-eye"></i>
          </div>
        </form>

        <div class="bottom-remember">
          <label for="checkbox1" class="checkbox-lable">
            <input
              type="checkbox"
              name=""
              id="checkbox1"
              class="checkbox-input"
            />
            <div class="checkbox">
              <svg
                width="8"
                height="6"
                viewBox="0 0 8 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.7172 0.16899C7.49188 -0.0563299 7.1539 -0.0563299 6.92858 0.16899L2.70384 4.39373L0.957608 2.64751C0.732289 2.42219 0.394309 2.42219 0.16899 2.64751C-0.0563299 2.87283 -0.0563299 3.21081 0.16899 3.43612L2.30953 5.57666C2.42219 5.68932 2.53485 5.74565 2.70384 5.74565C2.87283 5.74565 2.98549 5.68932 3.09814 5.57666L7.7172 0.957609C7.94252 0.732289 7.94252 0.394309 7.7172 0.16899Z"
                  fill="white"
                />
              </svg>
            </div>
            <span>Remember me</span>
          </label>

          <a href="#">Forgot your password?</a>
        </div>
      </div>

      <button class="button">Sign in</button>
    </div>
  </body>
</html>
