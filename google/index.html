<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="./themify-icons-font/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <span>Gmail</span>
      <span>Image</span>
      <i class="ti-align-justify"></i>
      <img
        src="https://lh3.googleusercontent.com/ogw/AAEL6sjuYzoTHHzM2MkBQptPlVgnXx_jp02PuC6eP6Jo=s32-c-mo"
        alt="Image"
        class="avatar"
      />
    </div>
    <div id="main">
      <div class="main-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google"
        />
      </div>
      <form action="" class="main-form">
        <i class="ti-search"></i>
        <input type="text" name="" id="" />
        <i class="ti-microphone"></i>
        <i class="ti-camera"></i>
      </form>
      <div class="main-footer">
        <div class="main-button">Tìm trên google</div>
        <div class="main-button">Xem trang đầu tiên tìm được</div>
        <div class="main-language">
          <span
            >Google có các thứ tiếng: <a href="#">English</a>
            <a href="#">Việt Nam</a>
          </span>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="footer-country">Việt Nam</div>
      <div class="footer-services">
        <div class="servies-marketing">
          <a href="#">Giới thiệu</a>
          <a href="#">Quảng cáo</a>
          <a href="#">Doanh nghiệp</a>
          <a href="#">Tìm kiếm</a>
        </div>
        <div class="services-setting">
          <a href="#">Riêng tư</a>
          <a href="#">Điều khoản</a>
          <a href="#">Cài đặt</a>
        </div>
      </div>
    </div>
  </body>
</html>
