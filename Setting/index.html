<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./icon/themify-icons-font/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <div class="hearder">
      <div class="head-container">
        <div class="head-logo">
          <img class="logo-img" src="./image/Vector 2.png" alt="" />
          <span class="logo-span">Airtrav</span>
        </div>
        <div class="head-list">
          <span>Thing To Do</span>
          <span>Tour</span>
          <span>Blog</span>
        </div>
        <div class="head-info">
          <span>USD</span>
          <span>FAQ</span>
          <i class="ti-bell"></i>
          <img src="./image/Hinhnen.png" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <h2>Contact US</h2>
        <span>
          Trip Planner says your 50% discount on airtrav and hotel up to 80%
          off.
        </span>
      </div>

      <div class="main">
        <div class="main-contact">
          <div class="contact-container">
            <h3>Contact Information</h3>
            <span>Fill in the form or drop an email</span>
            <div class="list-contact">
                <div class="contact-item">
                    <i class="ti-email"></i>
                    <span>uihutofficial@gamil.com</span>
                    </div>
                <div class="contact-item">
                    <i class="ti-location-pin"></i>
                    <span>uihutofficial@gamil.com</span>
                    </div>
                <div class="contact-item">
                    <i class="ti-mobile"></i>
                    <span>uihutofficial@gamil.com</span>
                </div>
            </div>
          </div>
          <div class="main-profile">
            <div class="profile-input">
              <div class="input-name">
                <div class="name">
                  <span>first-name</span>
                  <input type="text " placeholder="Dren" >
                </div>
                <div class="name">
                  <span>last-name</span>
                  <input type="text" placeholder="Morgan" >
                </div>
              </div>
              <div class="input-subject">
                <span>Subject</span>
                <input type="text" placeholder="How to Book a fligh easily" >
              </div>
              <div class="input-message">
                <span>Message</span>
                <input type="text" placeholder="Sure, Follow all instraction..." >
              </div>
            </div>

            <div class="profile-button">
              <button>Send</button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
